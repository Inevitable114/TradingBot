

services:
  redis:
    image: redis:alpine
    container_name: signal_engine_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  db:
    image: postgres:13-alpine
    container_name: signal_engine_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-trade_signals}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: signal_engine_app
    restart: unless-stopped
    depends_on:
      - redis
      - db
    env_file:
      - .env
    volumes:
      - .:/app
      - snapshots:/app/snapshots
    command: python -m src.main

volumes:
  redis_data:
  postgres_data:
  snapshots:
